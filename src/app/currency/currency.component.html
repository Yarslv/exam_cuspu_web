
<h2>{{currency.name}}</h2>
<input type="text" class="form-control" #myInput >
<button (click)="convert()" >Convert</button>
<div><span>costUSD: </span>{{currency.costInUSD}}</div>
<div><span>costEUR: </span>{{currency.costInEUR}}</div>
<div><span>costBTC: </span>{{currency.costInBTC}}</div>
<div><span>costRUB: </span>{{currency.costInRUB}}</div>
